<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tools By Fahz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#020617;color:white;display:flex;height:100vh;overflow:hidden}
.sidebar{
  width:230px;background:rgba(15,23,42,.95);backdrop-filter:blur(10px);
  padding:16px;display:flex;flex-direction:column;gap:8px;
  box-shadow:0 0 20px rgba(0,0,0,.6)
}
.sidebar h2{text-align:center;margin-bottom:10px;font-size:18px}
.tab{
  padding:10px;border-radius:8px;cursor:pointer;
  background:rgba(255,255,255,.05);transition:.2s
}
.tab:hover{background:rgba(255,255,255,.15)}
.tab.active{background:linear-gradient(135deg,#22c55e,#16a34a);color:black;font-weight:bold}
.main{flex:1;display:flex;align-items:center;justify-content:center}
.card{
  width:100%;max-width:520px;
  background:rgba(255,255,255,.05);backdrop-filter:blur(12px);
  border-radius:16px;padding:24px;
  box-shadow:0 0 30px rgba(0,0,0,.6)
}
input,textarea{
  width:100%;padding:10px;border-radius:8px;border:none;
  background:rgba(255,255,255,.1);color:white;margin-bottom:10px
}
button{
  width:100%;padding:12px;border-radius:10px;border:none;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  font-weight:bold;cursor:pointer
}
.result{
  margin-top:10px;font-size:12px;
  background:rgba(0,0,0,.4);padding:10px;border-radius:8px;
  max-height:200px;overflow:auto;white-space:pre-wrap
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Tools By Fahz</h2>
  <div class="tab active" onclick="show('ngl')">Spam NGL</div>
  <div class="tab" onclick="show('lyrics')">Lyrics Lagu</div>
  <div class="tab" onclick="show('hd')">HD Image</div>
  <div class="tab" onclick="show('brat')">Brat Maker</div>
  <div class="tab" onclick="show('searchsp')">Search Spotify</div>
  <div class="tab" onclick="show('dlsp')">Spotify Downloader</div>
</div>

<div class="main">
  <div class="card" id="content"></div>
</div>

<script>
const content = document.getElementById("content");

function show(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');

  if(tab==="ngl"){
    content.innerHTML=`<h3>Spam NGL</h3>
    <input id="username" placeholder="Username NGL">
    <textarea id="text" placeholder="Pesan"></textarea>
    <input id="amount" placeholder="Jumlah">
    <button onclick="ngl()">Kirim</button>
    <div class="result" id="res"></div>`;
  }

  if(tab==="lyrics"){
    content.innerHTML=`<h3>Lyrics Lagu</h3>
    <input id="q" placeholder="Hindia - Kids">
    <button onclick="lyrics()">Cari</button>
    <div class="result" id="res"></div>`;
  }

  if(tab==="hd"){
    content.innerHTML=`<h3>HD Image</h3>
    <input id="img" placeholder="Link gambar">
    <button onclick="hd()">Proses</button>
    <div class="result" id="res"></div>`;
  }

  if(tab==="brat"){
    content.innerHTML=`<h3>Brat Maker</h3>
    <input id="textb" placeholder="Text">
    <input id="color" placeholder="Color">
    <button onclick="brat()">Buat</button>
    <div class="result" id="res"></div>`;
  }

  if(tab==="searchsp"){
    content.innerHTML=`<h3>Search Spotify</h3>
    <input id="qs" placeholder="Judul lagu">
    <button onclick="searchsp()">Cari</button>
    <div class="result" id="res"></div>`;
  }

  if(tab==="dlsp"){
    content.innerHTML=`<h3>Spotify Downloader</h3>
    <input id="url" placeholder="Link Spotify">
    <button onclick="dlsp()">Download</button>
    <div class="result" id="res"></div>`;
  }
}

async function ngl(){
  const u=username.value,t=text.value,a=amount.value;
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/ngl?username=${encodeURIComponent(u)}&text=${encodeURIComponent(t)}&amount=${encodeURIComponent(a)}`);
  r.innerText=await res.text();
}

async function lyrics(){
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/lyrics?q=${encodeURIComponent(q.value)}`);
  r.innerText=await res.text();
}

async function hd(){
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/hd?img=${encodeURIComponent(img.value)}`);
  r.innerText=await res.text();
}

async function brat(){
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/brat?text=${encodeURIComponent(textb.value)}&color=${encodeURIComponent(color.value)}`);
  r.innerText=await res.text();
}

async function searchsp(){
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/searchsp?q=${encodeURIComponent(qs.value)}`);
  r.innerText=await res.text();
}

async function dlsp(){
  const r=document.getElementById("res");
  r.innerText="Loading...";
  const res=await fetch(`/api/dlsp?url=${encodeURIComponent(url.value)}`);
  r.innerText=await res.text();
}

show('ngl');
</script>

</body>
</html>
